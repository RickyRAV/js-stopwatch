<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div class="text">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
        </div>
        <div class="threeWords">
            <h2>Vanilla JS Stopwatch</h2>
        </div>
        <div class="stopwatch">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span><span id="unitTime"></span></p>
            <div class="buttons">
                <button id="button-start">Start</button>
                <button id="button-stop">Stop</button>
                <button id="button-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./shadow.js"></script>
    <script src="./stopwatch.js"></script>
    <footer>
        <p id="copyright">Property of RCKMediaGroup TM</p>
    </footer>
</body>
</html>
